<script>
new Vue({
el: '#app',
data () {
return {
width: 500,
height: 300,
cnt: 20,
setting: ['width', 'height', 'cnt', 'speed'],
items: [],
itemWidth: 22,
itemHeight: 22,
play: true,
speed: 5,
gameOver: false
}
},
created () {
for(var key in this.setting) {
var name = this.setting[key],
val = localStorage['rps_' + name];
if (val) this[name] = val;
}
},
mounted () {
this.go();
this.tot();
},
watch: {
settingSave () {
for(var key in this.setting) {
var name = this.setting[key];
localStorage['rps_' + name] = this[name];
}
},
cnt () {
if (this.cnt > this.items.length) {
for(var i = this.items.length; i < this.cnt; i++) {
this.addItem();
}
} else if (this.cnt < this.items.length) {
var del = this.items.length - this.cnt;
for(var i = 0; i < del; i++) {
this.items.pop();
}
}
}
},
computed: {
itemsCnt () {
var res = {
1: 0,
2: 0,
3: 0
}
for(var key in this.items) {
res[this.items[key].type]++;
}
return res;
},
interval () {
let res = (10 - this.speed + 2) * 10 - 10;
return res;
},
settingSave () {
return [this.width, this.height, this.cnt, this.speed].join('_');
},
fieldStyle () {
return {
width: this.width + 'px',
height: this.height + 'px'
}
},
minX () {
return this.itemWidth / 2;
},
minY () {
return this.itemHeight / 2;
},
maxX () {
return this.width - this.itemWidth / 2;
},
maxY () {
return this.height - this.itemHeight / 2;
},
distanceX () {
return Math.round(this.width / 200) || 1;
},
distanceY () {
return Math.round(this.height / 200) || 1;
}
},
methods: {
tot () {
window.setTimeout(() => {
if (this.play) this.step();
this.tot();
}, this.interval);
},
step () {
// Ğ¿ĞµÑ€ĞµĞ¼ĞµÑ‰ĞµĞ½Ğ¸Ğµ
for(var key in this.items) {
var item = this.items[key],
x = this.distanceX,
y = this.distanceY;
/*var x = this.distanceX + this.random(1, 5),
y = this.distanceY + this.random(1, 5);*/
if (item.direction == 1) { //	â†—
item.x += x;
item.y -= y;
if (item.y <= this.minX) {
item.direction = 2;
} else if (item.x >= this.maxX) {
item.direction = 4;
}
} else if (item.direction == 2) { //	â†˜
item.x += x;
item.y += y;
if (item.y >= this.maxY) {
item.direction = 1;
} else if (item.x >= this.maxX) {
item.direction = 3;
}
} else if (item.direction == 3) { //	â†™
item.x -= x;
item.y += y;
if (item.x <= this.minX) {
item.direction = 2;
} else if (item.y >= this.maxY) {
item.direction = 4;
}
} else if (item.direction == 4) { //	â†–
item.x -= x;
item.y -= y;
if (item.y <= this.minY) {
item.direction = 3;
} else if (item.x <= this.minX) {
item.direction = 1;
}
}
}
this.checkCrash();
},
// Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ° ÑÑ‚Ğ¾Ğ»ĞºĞ½Ğ¾Ğ²ĞµĞ½Ğ¸Ñ
checkCrash () {
var key;
for(key in this.items) {
var item = this.items[key];
if (!item.Ñrash) {
for (var k in this.items) {
if (k != key) {
var item2 = this.items[k];
if (!item2.Ñrash) {
if (Math.abs(item.x - item2.x) <= this.itemWidth / 2 && Math.abs(item.y - item2.y) <= this.itemWidth / 2) {
item.Ñrash = true;
item.Ñrash2 = true;
// item.direction = this.getNewDirection(item.direction, item2.direction);
// item2.direction = this.getNewDirection(item2.direction, item2.direction);
item.direction = this.random(1,3);
item2.direction = this.random(1,3);
while(item.direction == item2.direction) {
item.direction = this.random(1,3);
item2.direction = this.random(1,3);
}
/*
1	ĞºĞ°Ğ¼ĞµĞ½ÑŒ
2	Ğ½Ğ¾Ğ¶Ğ½Ğ¸Ñ†Ñ‹
3	Ğ±ÑƒĞ¼Ğ°Ğ³Ğ°
*/
if (item.type != item2.type) {
if (item.type == 1) {
if (item2.type == 2) {
item2.type = 1;
} else if (item2.type == 3) {
item.type = 3;
}
} else if (item.type == 2) {
if (item2.type == 3) {
item2.type = 2;
} else if (item2.type == 1) {
item.type = 1;
}
} else if (item.type == 3) {
if (item2.type == 1) {
item2.type = 3;
} else if (item2.type == 2) {
item.type = 2;
}
}
}
}
}
}
}
}
}
for(key in this.items) {
this.items[key].Ñrash = false;
}
},
getNewDirection: function (direction, direction2) {
var res;
if (direction == 1) {
res = 3;
} else if (direction == 2) {
res = 4;
} else if (direction == 3) {
res = 1;
} else if (direction == 4) {
res = 2;
}
// if (direction2 && res == direction2) res = this.random(1,4);
return res;
},
itemStyle (item) {
var res = {
left: item.x + 'px',
top: item.y + 'px',
transitionDuration: (this.interval / 1000) + 's'
}
if (item.Ñrash) res.background = 'red';
return res;
},
random (min, max) {
let rand = min - 0.5 + Math.random() * (max - min + 1);
return Math.round(rand);
},
go () {
for(var i = 1; i <= this.cnt; i++) {
this.addItem();
}
},
addItem () {
var item = {
type: this.random(1, 3),
direction: this.random(1, 4),
Ñrash: false,
x: this.random(this.minX, this.maxX),
y: this.random(this.minY, this.maxY)
}
this.items.push(item);
},
refresh: function () {
this.items = [];
this.go();
}
}
})
</script>
